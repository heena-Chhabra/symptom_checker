{% extends 'basic.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <title>Symptom Checker</title>

</head>
<body>

    {% block content %}

    {% csrf_token %}
    <div class="container-fluid" style="height:auto;">
        <div id="form-group">
            {% if messages %}


                {% for message in messages%}

                    <div class="alert alert-success" style="width:100%;text-align:center">{{message}}<span class="closebtn" onclick="this.parentElement.style.display='none';" style="margin-left: 15px;color: white;font-weight: bold;float: right;font-size: 22px;line-height: 20px;cursor: pointer;transition: 0.3s;}
">&times;</span></div>

                {% endfor %}

            {% endif %}
        </div>

        <div class="row">
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">


                <div id="contact_text" style="background:rgba(0,0,0,.2);width:60%;margin-left:20%;margin-top:20px;margin-bottom:20px">
                    <form action='contact' method="post" autocomplete="off">
                        <h2 class="headcontact">Contact Form</h2>
                        {% csrf_token %}
                        <label for="firstname" style="padding-left:20px;"><h3>First Name</h3></label><br>
                        <input type="text" id="firstname" name="firstname" placeholder="First Name" required class="fn" ><br>
                        <label for="lastname" style="padding-left:20px;"><h3>Last Name</h3></label><br>
                        <input required type="text" id="lastname" name="lastname" placeholder="Last Name" class="ln"><br>
                        <label for="email" style="padding-left:20px;"><h3>Email</h3></label><br>
                        <input required type="email" id="email" name="email" placeholder="Email" style="height:50px;;margin-left:20px;width:95%;border-radius:10px;margin-bottom:10px;margin-top:-10px;font-size:20px;"><br>
                        <label for="subject" style="padding-left:20px;"><h3>Subject</h3></label><br>
                        <input required type="text" id="subject" name="subject" placeholder="Subject" class="sub" ><br>
                        <label for="feedback" style="padding-left:20px;"><h3>Feedback</h3></label><br>
                        <textarea id="feedback" name="feedback" placeholder="Write Your Feedback" class="feed" >
                        </textarea><br>
                        <input type="Submit" value="&nbsp;&nbsp;Submit&nbsp;" id="sub2">
                        
                    </form>
                </div>

            </div>
        </div>
    </div>


{% endblock %}
</body>
</html>
